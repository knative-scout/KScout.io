{{ if eq .Values.env "prod" }}
apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: {{ .Values.env }}-site-apex-proxy
  labels:
    app: site
    component: apex-proxy
    env: {{ .Values.env }}
spec:
  host: kscout.io
  path: /
  to:
    kind: Service
    name: {{ .Values.env }}-site-apex-proxy
    weight: 100
  port:
    targetPort: http
  tls:
    termination: edge
status:
  ingress:
    - host: kscout.io
{{ end }}
