apiVersion: image.openshift.io/v1
kind: ImageStream
metadata:
  name: {{ .Values.global.env }}-site
  labels:
    app: site
    component: site
    env: {{ .Values.global.env }}
spec:
  dockerImageRepository: docker.io/kscout/site
  tags:
    - from:
        kind: DockerImage
        name: docker.io/kscout/site:{{ .Values.global.env }}-latest
      name: prod-latest
      importPolicy:
        scheduled: true
